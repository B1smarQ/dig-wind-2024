<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id = "preloader">

    </div>
    <form>
        <div id = "login_window">
            <div id = "login_box">
                <h3 id = "login_title">Войти в аккаунт</h3>
                <div id = "login_form">
                    <input type = "email" placeholder = "example@example.com" id = "login_input" required>
                    <input type = "password" placeholder = "PASSWORD" id = "password_input" required minlength="5">
                    <div id = "button_container">
                        <button type = "submit"  id = "login_button" > Войти </button>
                        <button type = "submit"  id = "sign_up_button" > Регистрация </button>
                    </div>
                    <button id ="login_cancel" onclick = "document.getElementById('login_window').style.display = 'none'; console.log('disabling login')" type = "reset">Отминет</button>
                </div>
            </div>
        </div>
    </form>
    <header>
        <noscript>
            <style>
                #preloader{
                    display: none;
                }
            </style>
            <img src = "images/No_js_err.png">
        </noscript>
        <nav class = "pages_bar">
            <div class id = "links">
                <div class = "link_container" style="background-color: #191F23;" id = "main_menu current_page" onmouseover="activate_menu('main_sub_menu');deactivate_menu('about_sub_menu')" >
                    <a href = "index.html">Главная</a>
                </div>
                <div class = "link_container" id = "about_menu" onmouseover = "deactivate_menu('main_sub_menu');activate_menu('about_sub_menu')" >
                    <a href = "pages/about.html" > О нас</a>
                </div>
                <div class = "link_container">
                    <a href = "pages/WIP.html">Отзывы</a>
                </div>
                <div class = "link_container">
                    <a href = "pages/WIP.html">Контакты</a>
                </div>
            </div>
            <div id = "login">
                <img src = "icons/account.svg">
                <a onclick = "document.getElementById('login_window').style.display = 'flex'" href = "#">Авторизоваться</a>
            </div>
        </nav>
        
        <div class = "banner" id = "top">
            
        </div>
        <div class = "banner_content">
            <div class = "sub_menus">
                <div id = "main_sub_menu" class = "sub_menu">

                    <a href = "#curators"> Кураторы</a>

                <div id = "about_sub_menu" class = "sub_menu">

                    <a href = "pages/about.html#team"> Команда</a>
                    <a href = "pages/about.html#gallety"> Галерея</a>
                </div>
            </div>

            <div class = "Title" onmouseover = "deactivate_menu('main_sub_menu'); deactivate_menu('about_sub_menu')">

                <h1>SKY</h1>
                <h1>EXPEDITION</h1>
            </div>
        </div>
        <div id = "bottom_sub_menu">
            <nav class = "anchors">
                <a href = "#expeditions">Экспедиции</a>
                <a href = "#equipment">Оборудование</a>
